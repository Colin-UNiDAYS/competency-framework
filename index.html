<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">  
    </head>
    <body>
        <nav>
            <script id="tmpl-nav-competencies" type="text/x-handlebars-template">
                <section>
                    <span class="title">Competencies</span>
                    {{title}}
                    {{#each topics}}
                    <a href="/{{../path}}/{{path}}">{{title}}</a>
                    {{/each}}
                </section>
            </script>
            <script id="tmpl-nav-roles" type="text/x-handlebars-template">
                <section>
                    <span class="title">Roles</span>
                    {{#each this}}
                    <a href="/{{path}}">{{title}}</a>
                    {{/each}}
                </section>
            </script>
        </nav>

        <section class="index" data-path="root">
            Competency Framework, yo
        </section>
        <section id="content">
            <script id="tmpl-competencies" type="text/x-handlebars-template">
                <section class="competency" data-path="{{path}}">
                    <h1>{{title}}</h1>
                    {{#each topics}}
                    <section class="topic" data-path="{{path}}">
                        <h2>{{title}}</h2>
                        {{#each levels}}
                            <section class="level">
                                <h3>{{level}}</h3>
                                <ul>
                                    {{#each criteria}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </section>
                        {{/each}}
                    </section>
                    {{/each}}
                </section>
            </script>
            <script id="tmpl-roles" type="text/x-handlebars-template">
                {{#each this}}
                <section class="role" data-path="{{path}}">
                    <h1>{{title}}</h1>
                    {{#each competencies}}
                    <section class="role-competency">
                        <h2>{{competency.title}} - {{topic.title}} - {{level.level}}</h2>
                        <ul>
                            {{#each level.criteria}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </section>
                    {{/each}}
                </section>
                {{/each}}
            </script>
        </section>

        
    </body>

    <script src="scripts/pubsub.js"></script>
    <script src="core-competencies.js"></script>
    <script src="role-mappings.js"></script>
    <script src="scripts/handlebars-v4.1.2.js"></script>
    <script src="scripts/index.js"></script>
</html>
