<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">  
    </head>
    <body>
        <nav>
            <script id="nav" type="text/x-handlebars-template">
                
                {{title}}
                {{#each topics}}
                <a href="/{{../path}}/{{path}}">{{title}}</a>
                {{/each}}
            </script>
        </nav>

        <section class="index" data-path="root">
            Competency Framework, yo
        </section>
        <section id="content">
            <script id="content" type="text/x-handlebars-template">
                <section class="competency" data-path="{{path}}">
                    <h1>{{title}}</h1>
                    {{#each topics}}
                    <section class="topic" data-path="{{path}}">
                        <h2>{{title}}</h2>
                        {{#each levels}}
                            <section class="level">
                                <h3>{{level}}</h3>
                                <ul>
                                    {{#each criteria}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </section>
                        {{/each}}
                    </section>
                    {{/each}}
                </div>
            </script>
        </section>

        
    </body>

    <script src="scripts/pubsub.js"></script>
    <script src="core-competencies.js"></script>
    <script src="scripts/handlebars-v4.1.2.js"></script>
    <script src="scripts/index.js"></script>
</html>
